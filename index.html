<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="display">
        </div>
        <div class="buttons">
            <button class="btn_clear">AC</button>
            <button class="btn_clear">CE</button>
            <button class="btn">.</button>
            <button class="btn_operator">รท</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn_operator">x</button>



            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn_operator">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn_operator">+</button>

            <button class="btn_zero" >0</button>
            <button class="btn_equals">=</button>

            
        </div>
    </div>
</body>
</html>
