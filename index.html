<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn_clear" onclick="clearDisplay()">AC</button>
            <button class="btn_clear" onclick="clearEntry()">CE</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn_operator" onclick="appendToDisplay('/')">รท</button>
            
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn_operator" onclick="appendToDisplay('*')">x</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn_operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn_operator" onclick="appendToDisplay('+')">+</button>

            <button class="btn_zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn_equals" onclick="calculate()">=</button>

            <script src="script.js"></script>

        </div>
    </div>
</body>
</html>
